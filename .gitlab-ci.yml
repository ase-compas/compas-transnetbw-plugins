image: node:20

stages:
  - install_dependencies
  - build
  - deploy
  - pages
  - cleanup

# Cache configuration for Bun dependencies
cache: &bun_cache
  key:
    files:
      - bun.lockb
  paths:
    - node_modules/
  policy: pull-push

# Install Bun globally in every job
before_script:
  - npm install -g bun nx

# Install dependencies using Bun
install_dependencies:
  stage: install_dependencies
  interruptible: false
  cache:
    <<: *bun_cache
  script:
    - node -v
    - bun install --frozen-lockfile --no-progress --non-interactive

# Build project using Bun
build_project:
  stage: build
  script:
    - echo "Building project..."
    - bun run build:version-editor
  artifacts:
    name: "build-${CI_COMMIT_REF_SLUG}"
    paths:
      - dist/apps/version-editor
    expire_in: 1 week


pages:
  stage: deploy
  script:
    - echo "Deploying to GitLab Pages..."
    - mkdir public
    - cp -r dist/apps/version-editor/* public/
  dependencies:
    - build_project
  artifacts:
    paths:
      - public
  only:
    - main
